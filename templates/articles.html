{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}
  
  <p>
    <a href="/">Back to Homepage</a>
  </p>

  {% for article in articles %}
    <button class="articles-block block-bucket">
      <a href="/articles/{{ article.article_id }}">
      {% if article.image %}
        <img class="article-image" src="{{ article.image }}">
      {% else %}
        {{ article.description }}
      {% endif %}
      </a>
    </button>
  {% endfor %}

  <button class="articles-block block-bucket">
    <a href="/add-article">
      +
    </a>
  </button>

{% endblock%}
