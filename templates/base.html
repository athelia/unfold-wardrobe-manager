<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}Wardrobe Manager</title>
  <link rel="stylesheet" href="/static/css/styles.css"/>
</head>

<body>

<!-- Show flashed messages -->
{% for message in get_flashed_messages() %}
  <p>{{ message }}</p>
{% endfor %}

<div>
  <a href="/logout">Logout</a>
</div>

<!-- Content of pages using inheritance -->
{% block content %} HERE IS SOME CONTENT {% endblock %}

</body>
</html>
