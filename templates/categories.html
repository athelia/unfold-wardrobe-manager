{% extends 'base.html' %}

{% block title %}Categories - {% endblock %}

{% block content %}

  <p>
    <a href="/">Back to Homepage</a>
  </p>

  {% for category in categories %}
    <button class="category-block block-bucket">
      <a href="/categories/{{ category.category_id }}">
        {{ category.name }}
      </a>
    </button>
  {% endfor %}

  <button class="category-block block-bucket">
    <a href="/add-category">
      +
    </a>
  </button>

{% endblock%}
