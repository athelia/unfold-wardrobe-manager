{% extends 'base.html' %}

{% block title %} Events - {% endblock %}

{% block content %}

  <p>
    <a href="/">Back to Homepage</a>
  </p>

  {% for event in events %}
    <button class="event-block block-bucket">
      <a href="/events/{{ event.wear_event_id }}">
        {{ event.date }} - {{ event.name }}
      </a>
    </button>
  {% endfor %}

  <button class="event-block block-bucket">
    <a href="/add-event">
      +
    </a>
  </button>

{% endblock%}
