{% extends 'base.html' %}

{% block title %}Outfits - {% endblock %}

{% block breadcrumb %}
  <ol class="breadcrumb" aria-label="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active">Outfits</li>
  </ol>
{% endblock %}

{% block content %}

<main class="container">
  
  {% for outfit in outfits %}
    <button class="outfit-block block-bucket">
      <a href="/outfits/{{ outfit.outfit_id }}">
      #{{ outfit.outfit_id }}
      {% if outfit.description %}
         - {{ outfit.description }}
      {% elif outfit.name %}
         - {{ outfit.name }}
      {% endif %}
      </a>
    </button>
  {% endfor %}

  <a href="/add-outfit">
    <button class="add-button">
         +
    </button>
  </a>

</main>

{% endblock%}
