{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
  
{% for forecast in today %}
  <div class="forecast">
    <img src="{{ forecast.get_weather_icon_url() }}" />
    <h3>{{ forecast.temp }}&deg;</h3>
    {{ forecast.datestr }} - {{ forecast.get_detailed_status() }}
  </div>
{% endfor %}

{% endblock%}
